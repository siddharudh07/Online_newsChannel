<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online News Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
       <div class="main-nav container flex">
        <a href="#" onclick="reload()" class="company-logo">
            <img width="90px" src="./assets/image 2.png" alt="news-logo">
        </a>
        <div class="nav-links">
            <ul class=" flex">
                <li class="hover-link nav-item" id="sports" onclick="onNavItemClick('sports')">Sports</li>
                <li class="hover-link nav-it em" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                <li class="hover-link nav-item" id="films" onclick="onNavItemClick('films')">Films</li>
                <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                <li class="hover-link nav-item" id="kannada" onclick="onNavItemClick('kannada')">Kannada</li>
            </ul>
        </div>
        <div class="search-bar flex">
            <input id="search-text" type="text" class="news-input" placeholder="e.g. Science">
            <button class="search-button" id="search-button">Search</button>
        </div>
       </div>
    </nav>
    <main>
        <div class="cards-container container flex" id="cards-container">
         
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-img" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur impedit rem eum quas saepe illum ut voluptas, non eligendi quisquam?</p>
            </div>
        </div>
    </template>
    <script src="script.js"></script>
</body>
</html>
